<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3  px-sm-2 px-0 bg-dark width">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 text-white min-vh-100">
                <a class="d-flex align-items-center pb-3 text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">ContactApp</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a class="nav-link align-middle px-0">
                            <i class="bi bi-house-door-fill text-white"></i>
                            <span class="ms-1 d-none d-sm-inline text-white">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                            <i class="bi bi-person-lines-fill text-white"></i><span
                                class="ms-1 d-none d-sm-inline text-white">Contact</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-auto col-md-9 d-flex mt-3">
            <div id="card">
                <h2>Contacts</h2>
                <div class="card p-3" style="width: 20rem;" *ngIf="showCard">
                    <p>{{attach}}</p>
                    <div class="card-body">
                        <p>{{name}}</p>
                        <p>{{email}}</p>
                        <p>{{phone}}</p>
                    </div>
                    <div class="row d-flex">
                        <div class="col-md-8">
                            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="edit()">Edit</button>
                        </div>
                        <div class="col-md-4">
                            <button type="button" class="btn btn-danger" (click)="dlt()">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="icon">
                <i class="bi bi-plus-circle-fill" (click)="openModal()"></i>
            </div>
        </div>
    </div>
</div>

<!--open pop up modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="card-body">
                    <h5 class="card-header">Create New Contact</h5>
                    <div class="card-body">
                        <form class="card" [formGroup]="contact" (ngSubmit)="contactform()">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" aria-describedby="name"
                                        placeholder="Enter your Name" formControlName="name">
                                    <span class="text-danger"
                                        *ngIf="(signinControl.name.touched || submitted) && signinControl.name.errors">
                                        Name is required*
                                    </span>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your Email"
                                        formControlName="email">
                                    <span class="text-danger"
                                        *ngIf="(signinControl.email.touched || submitted) && signinControl.email.errors">
                                        Email is required*
                                    </span>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone No</label>
                                    <input type="number" class="form-control" id="phone" placeholder="Enter Phone No"
                                        formControlName="phone">
                                    <span class="text-danger"
                                        *ngIf="(signinControl.phone.touched || submitted) && signinControl.phone.errors">
                                        Phone no is required*
                                    </span>
                                </div>
                                <div>
                                    <label for="attach" class="form-label">Image</label>
                                    <input class="form-control form-control-sm" id="attach" type="file"
                                        formControlName="attach">
                                    <span class="text-danger"
                                        *ngIf="(signinControl.attach.touched || submitted) && signinControl.attach.errors">
                                        Attach File
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal"
                    (click)="closeModal()">Discard</button>
                <button type="button" class="btn btn-success" (click)="addUser()"
                    [disabled]="contact.invalid">Add</button>
            </div>
        </div>
    </div>
</div>
